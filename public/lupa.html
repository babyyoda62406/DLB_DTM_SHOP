<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="complements/jquery.js"></script>
    <script src="complements/jquery.mlens-1.7.min.js"></script>
    <style>
    #contenido {
    position: relative;
    width: 640px;
    height: auto;
    margin: 20px auto;
    border: 12px solid #fff;
    border-radius: 10px;
    box-shadow: 1px 1px 5px rgba(50,50,50 0.5);
}
    </style>
</head>
<body>
    <img id="botella" src="images/p3.jpeg" style="width: 10px; height:500px;" width="200" alt="bike gear by Markus Spiske" data-big="images/p3.jpeg" data-big2x="images/p3.jpeg" data-overlay="images/p2.png" />
    

     <script type="text/javascript">
        $(document).ready(function()
        {
            $("#botella").mlens(
            {
                imgSrc: $("#botella").attr("data-big"),   // path of the hi-res version of the image
                imgSrc2x: $("#botella").attr("data-big2x"),
                lensShape: "circle",                // shape of the lens (circle/square)
		lensSize: 80,            // lens dimensions (in px or in % with respect to image dimensions)
		                                    // can be different for X and Y dimension
		borderSize: 4,                  // size of the lens border (in px)
		borderColor: "#fff",            // color of the lens border (#hex)
		borderRadius: 0,                // border radius (optional, only if the shape is square)
		imgOverlay: $("#botella").attr("data-overlay"), // path of the overlay image (optional)
		overlayAdapt: true,    // true if the overlay image has to adapt to the lens size (boolean)
		zoomLevel: 1,          // zoom level multiplicator (number)
		responsive: true       // true if mlens has to be responsive (boolean)
            });
            $("#botella2").mlens(
            {
                imgSrc: $("#botella2").attr("data-big"),   // path of the hi-res version of the image
                imgSrc2x: $("#botella2").attr("data-big2x"),
                lensShape: "circle",                // shape of the lens (circle/square)
		lensSize: 80,            // lens dimensions (in px or in % with respect to image dimensions)
		                                    // can be different for X and Y dimension
		borderSize: 4,                  // size of the lens border (in px)
		borderColor: "#fff",            // color of the lens border (#hex)
		borderRadius: 0,                // border radius (optional, only if the shape is square)
		imgOverlay: $("#botella2").attr("data-overlay"), // path of the overlay image (optional)
		overlayAdapt: true,    // true if the overlay image has to adapt to the lens size (boolean)
		zoomLevel: 1,          // zoom level multiplicator (number)
		responsive: true       // true if mlens has to be responsive (boolean)
            });
        });
        </script>
</body>
</html>
